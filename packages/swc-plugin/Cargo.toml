[package]
name = "locatorjs-swc-plugin"
version = "0.1.0"
authors = ["LocatorJS Contributors"]
edition = "2021"
license = "MIT"
description = "SWC plugin to add data-source attributes to JSX elements for LocatorJS"

[lib]
crate-type = ["cdylib"]

[dependencies]
swc_core = { version = "0.103.*", features = [
  "ecma_plugin_transform",
  "ecma_utils",
  "ecma_ast",
  "ecma_visit",
  "common"
]}
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1